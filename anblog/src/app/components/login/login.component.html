<div class="login-container">
  <div class="center">
    <div class="wrapper">
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">用户名</label>
   <input type="text" formControlName="name" id="name">
  </div>

  <div class="form-group">
    <label for="password">密码</label>
    <input type="password" formControlName="passwd" id="password">
  </div>

  <div class="form-button">
  <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">登陆</button>
  </div>

  <div class="checkbox">
    <label>
      <input type="checkbox" formControlName="remeber">记住我
    </label>
  </div>
</form>
    </div>
  </div>

  <div class="alert alert-danger" *ngIf="errmsg">{{ errmsg }}</div>
</div>
