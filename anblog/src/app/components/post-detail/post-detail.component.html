<div class="post-detail" *ngIf="post">
<div class="post-header">
<h1>{{ post.title }}</h1>
</div>

<div class="post-meta">
  {{ post.publish_data.$date | date:'yyyy-MM-dd HH:mm:ss'}}
</div>

  <div class="post-content">
    <p [innerHTML]="post.content"></p>
  </div>
<app-social-share></app-social-share>

  <app-comment-list [post]="post"></app-comment-list>
<app-comment-edit [post]="post"></app-comment-edit>
</div>
