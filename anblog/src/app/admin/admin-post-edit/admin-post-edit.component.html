<div class="edit-post" *ngIf="post">
<h5>内容:</h5>
<ckeditor [(ngModel)]="post.content"></ckeditor>
<sf-form [schema]="postSchema" (onChange)="value=$event.value"></sf-form>
<p>
  {{value | json}}
</p>
  <form>
   <input type="datetime-local" class="form-control" [(ngModel)]="post.publish_data" name="publish_data" id="publish_data">
<button (click)="addPost(value)">保 存</button>
<button (click)="onCancel(value)">取 消</button>
</form>
</div>
