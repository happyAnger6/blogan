<div class="post-lists" *ngIf="!editFlag">
    <app-admin-post-item [post]="post" *ngFor="let post of posts" (operFlag)="onOper($event, post)"></app-admin-post-item>
</div>

<div class="post-edit-one" *ngIf="editFlag">
  <app-admin-post-eidt [post]="editPost" (editFlag)="onEditResult($event)"></app-admin-post-eidt>
</div>
